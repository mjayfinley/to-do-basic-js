<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List App</title>
  </head>

  <body>
    <div id="container">
      <div id="taskInput">
        <label>Enter Task</label>
        <input id="newTask" type="text" placeholder="Enter Task" />
        <button id="taskBtn">Add</button>
      </div>

      <div id="pendingTasks">
        <h2 id="pendingTasksHeader">Pending Tasks</h2>
        <ul id="pendingTasksList"></ul>
      </div>

      <div id="completedTasks">
        <h2 id="completedTasksHeader">Completed Tasks</h2>
        <ul id="completedTasksList"></ul>
      </div>
    </div>
  </body>
  <script src="to-do.js"></script>
</html>
